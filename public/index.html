<!DOCTYPE html>
<html>
<head>
  <title>NOVA</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; background: #f0f0f0; }
    #chat-box { background: white; height: 400px; overflow-y: scroll; padding: 1rem; border-radius: 8px; border: 1px solid #ddd; }
    .msg { margin: 10px 0; padding: 8px 12px; border-radius: 15px; width: fit-content; max-width: 80%; }
    .user { background: #0070f3; color: white; margin-left: auto; }
    .ai { background: #e0e0e0; color: black; }
    form { display: flex; margin-top: 1rem; gap: 10px; }
    input { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #0070f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>ðŸ¤– Nova</h2>
  <div id="chat-box"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Type a message..." required />
    <button type="submit">Send</button>
  </form>

  <script>
    const chatBox = document.getElementById('chat-box');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    
    // History starts with system prompt
    let messages = [{ role: "system", content: "You are a helpful assistant." }];

    function addMessage(role, text) {
      const div = document.createElement('div');
      div.className = `msg ${role === 'user' ? 'user' : 'ai'}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value;
      input.value = '';
      
      addMessage('user', text);
      messages.push({ role: "user", content: text });

      // Call our Vercel API
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages })
      });

      const data = await res.json();
      addMessage('ai', data.content);
      messages.push(data); // Add AI response to history
    });
  </script>
</body>
</html>
